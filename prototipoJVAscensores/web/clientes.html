<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Admin - Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">JB Ascensores - Web Admin</h1>
        <nav class="mt-2">
            <a href="index.html" class="mr-4">Dashboard</a>
            <a href="clientes.html" class="mr-4 underline">Clientes</a>
            <a href="plantillas.html" class="mr-4">Plantillas</a>
            <a href="agenda.html" class="mr-4">Agenda</a>
            <a href="ots.html" class="mr-4">OTs</a>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-xl font-semibold mb-4">Clientes y Edificios</h2>
        <div class="mb-4 flex gap-4">
            <input type="text" id="search-clientes" placeholder="Buscar clientes..." class="border p-2 rounded">
            <button id="add-cliente" class="bg-blue-600 text-white px-4 py-2 rounded">Agregar Cliente</button>
            <button id="add-edificio" class="bg-green-600 text-white px-4 py-2 rounded">Agregar Edificio</button>
        </div>
        <table class="w-full bg-white rounded shadow mb-8">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 text-left">Nombre</th>
                    <th class="p-2 text-left">Email</th>
                    <th class="p-2 text-left">Contacto</th>
                    <th class="p-2 text-left">Edificios</th>
                    <th class="p-2 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-table">
                <!-- filas dinámicas -->
            </tbody>
        </table>
        <h3 class="text-lg font-semibold mb-4">Edificios</h3>
        <table class="w-full bg-white rounded shadow mb-8">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 text-left">Dirección</th>
                    <th class="p-2 text-left">Cliente</th>
                    <th class="p-2 text-left">Lat/Lng</th>
                    <th class="p-2 text-left">Ventanas</th>
                    <th class="p-2 text-left">Duración</th>
                    <th class="p-2 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody id="edificios-table">
                <!-- filas dinámicas -->
            </tbody>
        </table>
        <h3 class="text-lg font-semibold mb-4">Simulación de Geocodificación</h3>
        <div class="bg-white p-4 rounded shadow">
            <div class="flex gap-4 mb-4">
                <select id="edif1" class="border p-2 rounded">
                    <option value="">Seleccionar Edificio 1</option>
                </select>
                <select id="edif2" class="border p-2 rounded">
                    <option value="">Seleccionar Edificio 2</option>
                </select>
                <button id="calc-dist" class="bg-purple-600 text-white px-4 py-2 rounded">Calcular Distancia</button>
            </div>
            <p id="dist-result" class="text-gray-700"></p>
        </div>
    </main>
    <script src="js/store.js"></script>
    <script src="js/geo.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
